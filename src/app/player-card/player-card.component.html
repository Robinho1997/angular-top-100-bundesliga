
<div *ngFor="let player of players" class="w-[700px] my-5 bg-slate-200 rounded-xl">
  <div class="flex-1 bg-slate-300 p-3 rounded-t-xl">
    <span class="mr-5 text-4xl font-semibold">{{player.name}}</span>
    <span class="text-2xl">{{player.club}}</span>
  </div>
  <div class="p-3">
    <p>
     {{player.text}}
    </p>
  </div>
</div>
